{% extends "layout.html" %}

{% block main_content %}

<div class="form-container, form, container">

  <form method="post">
    {{ form.hidden_tag() }}

    <h2 class="green">My Dashboard</h2>

    <br>

    <h3>Income</h3>

    <div class="mb-3">
      <label form="salary" class="form-label">{{ form.salary.label }}</label>
      <input type="number" class="form-control" id="salary" name="salary" placeholder="Show me the money!">
    </div>

    <div class="mb-3">
      <label form="other" class="form-label">{{ form.other.label }}</label>
      <input type="number" class="form-control" id="other" name="other" placeholder="Show me the other money!">
    </div>

    <h3>Outgoings</h3>

    <div class="mb-3">
      <label form="food_drink" class="form-label">{{ form.food_drink.label }}</label>
      <input type="number" class="form-control" id="food_drink" name="food_drink" placeholder="Don't grocery shop while hungry.">
    </div>

    <div class="mb-3">
      <label form="housing" class="form-label">{{ form.housing.label }}</label>
      <input type="number" class="form-control" id="housing" name="housing" placeholder="A roof over your head.">
    </div>

    <div class="mb-3">
      <label form="energy" class="form-label">{{ form.energy.label }}</label>
      <input type="number" class="form-control" id="energy" name="energy" placeholder="Switch it off!">
    </div>

    <div class="mb-3">
      <label form="petrol" class="form-label">{{ form.petrol.label }}</label>
      <input type="number" class="form-control" id="petrol" name="petrol" placeholder="I couldnâ€™t work out how to fasten my seatbelt. Then it clicked.">
    </div>

    <div class="mb-3">
      <label form="train" class="form-label">{{ form.train.label }}</label>
      <input type="number" class="form-control" id="train" name="train" placeholder="How does a train avoid detection? It covers its tracks.">
    </div>

    <div class="mb-3">
      <label form="bus" class="form-label">{{ form.bus.label }}</label>
      <input type="number" class="form-control" id="bus" name="bus" placeholder="I couldn't get my fridge to work this morning, so I took the bus instead.">
    </div>

    <div class="mb-3">
      <label form="eating" class="form-label">{{ form.eating.label }}</label>
      <input type="number" class="form-control" id="eating" name="eating" placeholder="Have you eaten this month?">
    </div>

    <div class="mb-3">
      <label form="holidays" class="form-label">{{ form.holidays.label }}</label>
      <input type="number" class="form-control" id="holidays" name="holidays" placeholder="Let's get out of here.">
    </div>

    <div class="mb-3">
      <label form="clothes" class="form-label">{{ form.clothes.label }}</label>
      <input type="number" class="form-control" id="clothes" name="clothes" placeholder="Suit yourself.">
    </div>


  <br>
  <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>

{% endblock %}
