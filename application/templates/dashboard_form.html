{% extends "layout.html" %}

{% block main_content %}

<!-- Responsive Code to manage the form -->
<div class="container-fluid bg-1 text-left">
  <div class="row">
  <!-- Giving it a bit of space -->
  <div class="col-sm-12">
    <p><h4>My Dashboard</h4>
      {{ message }}
    <div class="accordion" id="dashboard_accordion">
      <div class="accordion-item">
        <h2 class="accordion-header" id="headingOne">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
            <strong>Username</strong>
          </button>
        </h2>
        <div id="collapseOne" class="accordion-collapse collapse" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
          <div class="accordion-body">
            <div class="form">
                <form method="POST" action="">
                    {{ form.hidden_tag() }}
                    <div class="mb-3">
                      <label for="username" class="form-label">{{ form.username.label }}</label>
                      <input type="text" class="form-control" id="username" name="username" placeholder="Who are you?">
                    </div>
            </div>
          </div>
        </div>
      </div>
      <div class="accordion-item">
        <h2 class="accordion-header" id="headingTwo">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
            <strong>Income</strong>
          </button>
        </h2>
        <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo" data-bs-parent="#accordionExample">
          <div class="accordion-body">
            <div class="form">
              <form method="POST" action="">
                  {{ form.hidden_tag() }}
                  <div class="mb-3">
                    <label for="salary" class="form-label">{{ form.salary.label }}</label>
                    <input type="number" class="form-control" id="salary" name="salary" placeholder="Show me the money!">
                  </div>
                  <div class="mb-3">
                    <label for="other" class="form-label">{{ form.other.label }}</label>
                    <input type="number" class="form-control" id="other" name="other" placeholder="Show me the other money!">
                  </div>
          </div>
          </div>
        </div>
      </div>
      <div class="accordion-item">
        <h2 class="accordion-header" id="headingThree">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
            <strong>Outgoings</strong>
          </button>
        </h2>
        <div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="headingThree" data-bs-parent="#accordionExample">
          <div class="accordion-body">
            <div class="form">
              <form method="POST" action="">
                  {{ form.hidden_tag() }}
                  <div class="mb-3">
                    <label for="food_drink" class="form-label">{{ form.food_drink.label }}</label>
                    <input type="number" class="form-control" id="food_drink" name="food_drink" placeholder="Don't grocery shop while hungry.">
                  </div>
                  <div class="mb-3">
                    <label for="housing" class="form-label">{{ form.housing.label }}</label>
                    <input type="number" class="form-control" id="housing" name="housing" placeholder="A roof over your head.">
                  </div>
                  <div class="mb-3">
                    <label for="energy" class="form-label">{{ form.energy.label }}</label>
                    <input type="number" class="form-control" id="energy" name="energy" placeholder="Switch it off!">
                  </div>
                  <div class="mb-3">
                    <label for="petrol" class="form-label">{{ form.petrol.label }}</label>
                    <input type="number" class="form-control" id="petrol" name="petrol" placeholder="I couldnâ€™t work out how to fasten my seatbelt. Then it clicked.">
                  </div>
                  <div class="mb-3">
                    <label for="train" class="form-label">{{ form.train.label }}</label>
                    <input type="number" class="form-control" id="train" name="train" placeholder="How does a train avoid detection? It covers its tracks.">
                  </div>
                  <div class="mb-3">
                    <label for="bus" class="form-label">{{ form.bus.label }}</label>
                    <input type="number" class="form-control" id="bus" name="bus" placeholder="I couldn't get my fridge to work, so I took the bus!">
                  </div>
                  <div class="mb-3">
                    <label for="eating" class="form-label">{{ form.eating.label }}</label>
                    <input type="number" class="form-control" id="eating" name="eating" placeholder="Have you eaten this month?">
                  </div>
                  <div class="mb-3">
                    <label for="holidays" class="form-label">{{ form.holidays.label }}</label>
                    <input type="number" class="form-control" id="holidays" name="holidays" placeholder="Let's get out of here.">
                  </div>
                  <div class="mb-3">
                    <label for="clothes" class="form-label">{{ form.clothes.label }}</label>
                    <input type="number" class="form-control" id="clothes" name="clothes" placeholder="Suit yourself.">
                  </div>
          </div>
          </div>
        </div>
      </div>
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>            
  </form>

{% endblock %}
